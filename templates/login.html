<body style="background:#f1f5f9;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;">
<div style="background:white;padding:40px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.05);width:300px;border:1px solid #e2e8f0;">
    <h2 style="text-align:center;color:#0f172a;">Sign In</h2>
    <form action="/login" method="post">
        <input type="text" name="user" placeholder="Username" style="width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:6px;" required><br>
        <input type="password" name="pw" placeholder="Password" style="width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:6px;" required><br>
        <button type="submit" style="width:100%;padding:10px;background:#2563eb;color:white;border:none;border-radius:6px;font-weight:bold;cursor:pointer;">Continue</button>
    </form>
    <p style="text-align:center;font-size:12px;"><a href="/register_page" style="color:#2563eb;text-decoration:none;">Create New Account</a></p>
</div>
</body>
