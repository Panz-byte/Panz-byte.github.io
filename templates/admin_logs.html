<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f8fafc; font-family: sans-serif; padding: 20px; color: #1e293b; margin: 0; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .search-box { display: flex; gap: 10px; width: 100%; max-width: 400px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
        .btn-search { padding: 10px 20px; background: #0f172a; color: white; border: none; border-radius: 6px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; background: #f1f5f9; padding: 12px; font-size: 13px; color: #64748b; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .success { background: #dcfce7; color: #166534; }
        .failed { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="margin:0;">Activity Logs</h2>
            <a href="/" style="color:#2563eb; text-decoration:none; font-size:14px;">Dashboard</a>
        </div>
        <form class="search-box" action="/admin_logs" method="get">
            <input type="text" name="q" placeholder="Search by username..." value="{{ query }}">
            <button type="submit" class="btn-search">Filter</button>
        </form>
        <table>
            <thead>
                <tr><th>User</th><th>Status</th><th>Timestamp</th><th>Source IP</th></tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td><span class="badge {% if log[1] == 'SUCCESS' %}success{% else %}failed{% endif %}">{{ log[1] }}</span></td>
                    <td style="color: #94a3b8;">{{ log[2] }}</td>
                    <td style="font-family:monospace;">{{ log[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
